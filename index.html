<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Philips Bakery & B’s Café - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      display: flex;
      height: 100vh;
    }
    .left, .right {
      width: 50%;
      color: #fcefdc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }
    .left {
      background-color: #d8b88a;
      background-image: url('https://www.transparenttextures.com/patterns/brick-wall.png');
      background-size: contain;
    }
    .right {
      background-color: #6b715e;
    }
    h1, h2 {
      margin: 10px 0;
    }
    .title {
      font-size: 2.5em;
      color: #3a2b1c;
    }
    .coming-soon {
      font-size: 2em;
      margin-top: 40px;
      color: #fff5db;
    }
    .icon {
      margin: 20px 0;
    }
    img.icon {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1 class="title">PHILIPS BAKERY</h1>
    <img src="https://img.icons8.com/ios/100/cinnamon-roll.png" alt="Bakery Icon" class="icon">
    <div class="coming-soon">COMING SOON<br>IN SINGAPORE</div>
  </div>

  <div class="right">
    <h1 class="title">B’S CAFÉ</h1>
    <img src="https://img.icons8.com/ios/100/coffee.png" alt="Cafe Icon" class="icon">
    <div class="coming-soon">COMING SOON<br>IN SINGAPORE</div>
  </div>
</body>
</html>
